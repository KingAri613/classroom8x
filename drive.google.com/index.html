<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        #fileInput {
            display: none;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .game-thumbnail {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
        }

        .game-info {
            padding: 15px;
        }

        .game-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .game-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-play {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-play:hover {
            transform: scale(1.05);
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ee5a52;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(102, 126, 234, 0.1);
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #764ba2;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            background: black;
        }

        .close-game-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2001;
            padding: 10px 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-game-btn:hover {
            background: #f0f0f0;
        }

        .stats {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Games Hub</h1>
            <p class="subtitle">Play your favorite games anytime, anywhere</p>
        </header>

        <div class="stats">
            <p>Total Games: <strong id="gameCount">0</strong></p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openUploadModal()">üì§ Upload Game</button>
            <button class="btn btn-secondary" onclick="syncLocalStorage()">üîÑ Refresh Games</button>
        </div>

        <div class="games-grid" id="gamesGrid">
            <div class="empty-state">
                <h2>No games yet!</h2>
                <p>Click "Upload Game" to add your first game.</p>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h2>Upload Game (ZIP File)</h2>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <p>üì¶ Click to select or drag & drop a ZIP file</p>
                <p style="font-size: 0.9em; color: #666; margin-top: 10px;">Supported: .zip files</p>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".zip" onchange="handleFileSelect(event)">

    <script>
        // Game management system
        class GameManager {
            constructor() {
                this.games = JSON.parse(localStorage.getItem('games')) || [];
                this.render();
            }

            addGame(name, zipData) {
                const game = {
                    id: Date.now(),
                    name: name,
                    data: zipData,
                    uploadDate: new Date().toLocaleString()
                };
                this.games.push(game);
                this.save();
                this.render();
            }

            deleteGame(id) {
                this.games = this.games.filter(g => g.id !== id);
                this.save();
                this.render();
            }

            getGame(id) {
                return this.games.find(g => g.id === id);
            }

            save() {
                localStorage.setItem('games', JSON.stringify(this.games));
            }

            render() {
                const grid = document.getElementById('gamesGrid');
                const count = document.getElementById('gameCount');
                count.textContent = this.games.length;

                if (this.games.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h2>No games yet!</h2>
                            <p>Click "Upload Game" to add your first game.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.games.map(game => `
                    <div class="game-card">
                        <div class="game-thumbnail">üéÆ</div>
                        <div class="game-info">
                            <div class="game-title">${this.escapeHtml(game.name)}</div>
                            <div class="game-buttons">
                                <button class="btn-small btn-play" onclick="gameManager.playGame(${game.id})">Play</button>
                                <button class="btn-small btn-delete" onclick="gameManager.deleteGame(${game.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            playGame(id) {
                const game = this.getGame(id);
                if (!game) return;

                // Display game in fullscreen iframe
                const iframe = document.createElement('div');
                iframe.className = 'iframe-container';
                iframe.innerHTML = `
                    <button class="close-game-btn" onclick="this.parentElement.remove()">‚ùå Close Game</button>
                    <iframe src="game-player.html?gameId=${id}" style="width: 100%; height: 100%; border: none;"></iframe>
                `;
                document.body.appendChild(iframe);
                localStorage.setItem('currentGameId', id);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        let gameManager = new GameManager();

        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.includes('zip') && !file.name.endsWith('.zip')) {
                alert('Please select a ZIP file');
                return;
            }

            const reader = new FileReader();
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');

            reader.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                    progressBar.style.display = 'block';
                }
            };

            reader.onload = (e) => {
                const gameName = file.name.replace('.zip', '');
                gameManager.addGame(gameName, e.target.result);
                closeUploadModal();
                alert(`Game "${gameName}" uploaded successfully!`);
                event.target.value = '';
                progressFill.style.width = '0%';
                progressBar.style.display = 'none';
            };

            reader.onerror = () => {
                alert('Error reading file');
            };

            reader.readAsArrayBuffer(file);
        }

        function syncLocalStorage() {
            gameManager = new GameManager();
            alert('Games synced!');
        }

        // Setup drag and drop
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                handleFileSelect({ target: { files: files } });
            }
        });

        // Close modal on outside click
        document.getElementById('uploadModal').addEventListener('click', (e) => {
            if (e.target.id === 'uploadModal') {
                closeUploadModal();
            }
        });
    </script>
</body>
</html>
