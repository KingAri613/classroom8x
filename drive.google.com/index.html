<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        #fileInput {
            display: none;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .game-thumbnail {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
        }

        .game-info {
            padding: 15px;
        }

        .game-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .game-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-play {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-play:hover {
            transform: scale(1.05);
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ee5a52;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(102, 126, 234, 0.1);
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #764ba2;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            background: black;
        }

        .close-game-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2001;
            padding: 10px 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-game-btn:hover {
            background: #f0f0f0;
        }

        .stats {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Games Hub</h1>
            <p class="subtitle">Play your favorite games anytime, anywhere</p>
        </header>

        <div class="stats">
            <p>Total Games: <strong id="gameCount">0</strong></p>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="loadGames()">üîÑ Refresh Games</button>
        </div>

        <div class="games-grid" id="gamesGrid">
            <div class="empty-state">
                <h2>No games yet!</h2>
                <p>Click "Upload Game" to add your first game.</p>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <!-- Removed: Games are now loaded from games.json -->

    <input type="file" id="fileInput" accept=".zip" onchange="handleFileSelect(event)" style="display: none;">

    <script>
        // Game management system
        class GameManager {
            constructor() {
                this.games = [];
                this.loadGamesFromFile();
            }

            async loadGamesFromFile() {
                try {
                    const response = await fetch('./games.json');
                    const games = await response.json();
                    this.games = games;
                    this.render();
                } catch (error) {
                    console.error('Error loading games:', error);
                    this.showError('Failed to load games');
                }
            }

            render() {
                const grid = document.getElementById('gamesGrid');
                const count = document.getElementById('gameCount');
                count.textContent = this.games.length;

                if (this.games.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h2>No games available.</h2>
                            <p>Check back soon for more games!</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.games.map(game => `
                    <div class="game-card">
                        <div class="game-thumbnail">${game.icon || 'üéÆ'}</div>
                        <div class="game-info">
                            <div class="game-title">${this.escapeHtml(game.name)}</div>
                            <p style="font-size: 0.85em; color: #666; margin-bottom: 10px;">${this.escapeHtml(game.description || '')}</p>
                            <div class="game-buttons">
                                ${game.type === 'playable' ? 
                                    `<button class="btn-small btn-play" onclick="gameManager.playGame(${game.id})">Play</button>` :
                                    `<a href="${game.downloadUrl}" download style="text-decoration: none; flex: 1;">
                                        <button class="btn-small btn-play" style="width: 100%;">Download</button>
                                    </a>`
                                }
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            playGame(id) {
                const game = this.games.find(g => g.id === id);
                if (!game) return;

                if (game.gameUrl) {
                    // Display game in fullscreen iframe
                    const iframe = document.createElement('div');
                    iframe.className = 'iframe-container';
                    iframe.innerHTML = `
                        <button class="close-game-btn" onclick="this.parentElement.remove()">‚ùå Close Game</button>
                        <iframe src="${game.gameUrl}" style="width: 100%; height: 100%; border: none;"></iframe>
                    `;
                    document.body.appendChild(iframe);
                }
            }

            showError(message) {
                const grid = document.getElementById('gamesGrid');
                grid.innerHTML = `
                    <div class="empty-state">
                        <h2>Error</h2>
                        <p>${message}</p>
                    </div>
                `;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        let gameManager = new GameManager();

        function loadGames() {
            gameManager.loadGamesFromFile();
            alert('Games refreshed!');
        }

        function openUploadModal() {
            alert('Games are pre-configured. Contact the admin to add new games.');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
        }

        function handleFileSelect(event) {
            // Upload functionality disabled
        }

        function syncLocalStorage() {
            loadGames();
        }
    </script>
</body>
</html>
