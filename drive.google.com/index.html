<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #e94560;
            --secondary: #0f3460;
            --dark: #1a1a2e;
            --light: #16213e;
            --border: #0f3460;
            --text: #eaeaea;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a2e;
            color: #eaeaea;
            min-height: 100vh;
        }

        .header {
            background: #16213e;
            color: #eaeaea;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .classroom-logo {
            display: flex;
            gap: 6px;
            font-size: 2.5em;
        }

        .logo-block {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2em;
        }

        .logo-red {
            background: #EA4335;
        }

        .logo-yellow {
            background: #FBBC04;
        }

        .logo-blue {
            background: #4285F4;
        }

        .logo-green {
            background: #34A853;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.3em;
            margin-top: 8px;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sidebar {
            width: 220px;
            background: #16213e;
            border-right: 1px solid #0f3460;
            padding: 20px;
            min-height: calc(100vh - 120px);
            position: sticky;
            top: 0;
            max-height: 100vh;
            overflow-y: auto;
        }

        .sidebar h3 {
            font-size: 1.2em;
            text-transform: uppercase;
            color: #eaeaea;
            margin: 15px 0 10px 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .sidebar-list {
            list-style: none;
        }

        .sidebar-list li {
            margin: 8px 0;
        }

        .sidebar-list button {
            width: 100%;
            padding: 12px 14px;
            border: none;
            background: #0f3460;
            color: #eaeaea;
            text-align: left;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .sidebar-list button:hover {
            background: #e94560;
            color: white;
        }

        .sidebar-list button.active {
            background: #e94560;
            color: white;
            font-weight: 600;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #0f3460;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background: #0f3460;
            color: #eaeaea;
        }

        .search-box input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.2);
        }

        .main-content {
            flex: 1;
            padding: 40px;
        }

        .section-title {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #eaeaea;
            font-weight: 600;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .game-card {
            background: #16213e;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #0f3460;
            position: relative;
            aspect-ratio: 1;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.3);
            border-color: #e94560;
        }

        .game-thumbnail {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .game-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 16px;
        }

        .game-card:hover .game-info {
            opacity: 1;
        }

        .game-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #eaeaea;
            text-align: center;
        }

        .game-description {
            display: none;
        }

        .game-button {
            width: 100%;
            padding: 14px 20px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.5);
            background: #ff5a75;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
            grid-column: 1 / -1;
        }

        .empty-state h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2001;
            padding: 12px 20px;
            background: #16213e;
            color: #eaeaea;
            border: 1px solid #e94560;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .close-button:hover {
            background: #e94560;
            color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #0f3460;
                min-height: auto;
                max-height: none;
                position: static;
                padding: 15px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .main-content {
                padding: 20px;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .header p {
                font-size: 1.1em;
            }

            .section-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="classroom-logo">
                <div class="logo-block logo-red"></div>
                <div class="logo-block logo-yellow"></div>
                <div class="logo-block logo-blue"></div>
                <div class="logo-block logo-green"></div>
            </div>
        </div>
        <h1>Game Hub</h1>
        <p>Play amazing games instantly</p>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>

            <h3>Categories</h3>
            <ul class="sidebar-list">
                <li><button class="category-btn active" data-category="all">All Games</button></li>
                <li><button class="category-btn" data-category="action">Action</button></li>
                <li><button class="category-btn" data-category="platformer">Platformer</button></li>
                <li><button class="category-btn" data-category="racing">Racing</button></li>
                <li><button class="category-btn" data-category="puzzle">Puzzle</button></li>
                <li><button class="category-btn" data-category="2player">2 Player</button></li>
            </ul>
        </aside>

        <main class="main-content">
            <h2 class="section-title" id="sectionTitle">All Games</h2>
            <div class="games-grid" id="gamesGrid">
                <div class="empty-state">
                    <h2>Loading games...</h2>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="gameModal">
        <button class="close-button" onclick="closeGame()">âœ• Close Game</button>
        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        let allGames = [];
        let filteredGames = [];
        let currentCategory = 'all';
        let currentSearch = '';

        // Load games
        async function loadGames() {
            try {
                const response = await fetch('games.json');
                allGames = await response.json();
                renderGames(allGames);
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('gamesGrid').innerHTML = `
                    <div class="empty-state">
                        <h2>Error loading games</h2>
                        <p>Please check the console for more details.</p>
                    </div>
                `;
            }
        }

        function filterGames() {
            filteredGames = allGames.filter(game => {
                const matchesCategory = currentCategory === 'all' || 
                    (game.categories && game.categories.includes(currentCategory));
                const matchesSearch = currentSearch === '' ||
                    game.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    game.description.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            renderGames(filteredGames);
        }

        function renderGames(games) {
            const grid = document.getElementById('gamesGrid');
            
            if (games.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h2>No games found</h2>
                        <p>Try adjusting your filters or search.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = games.map(game => `
                <div class="game-card" onclick="playGame('${game.gameUrl}', '${game.name}')">
                    <div class="game-thumbnail">
                        ${game.image ? `<img src="${game.image}" alt="${game.name}" onerror="this.style.display='none';this.nextElementSibling?.style.display='flex'">` : ''}
                        <div style="font-size: 4em; display: ${game.image ? 'none' : 'flex'}; align-items: center; justify-content: center; width: 100%; height: 100%;">${game.icon}</div>
                    </div>
                    <div class="game-info">
                        <div class="game-title">${game.name}</div>
                        <button class="game-button" onclick="event.stopPropagation(); playGame('${game.gameUrl}', '${game.name}')">Play Now</button>
                    </div>
                </div>
            `).join('');
        }

        function playGame(gameUrl, gameName) {
            document.getElementById('gameFrame').src = gameUrl;
            document.getElementById('gameModal').classList.add('active');
        }

        function closeGame() {
            document.getElementById('gameModal').classList.remove('active');
            document.getElementById('gameFrame').src = '';
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            filterGames();
        });

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                const titles = {
                    'all': 'All Games',
                    'action': 'Action Games',
                    'platformer': 'Platformer Games',
                    'racing': 'Racing Games',
                    'puzzle': 'Puzzle Games',
                    '2player': '2 Player Games'
                };
                document.getElementById('sectionTitle').textContent = titles[currentCategory];
                filterGames();
            });
        });

        // Close game modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeGame();
        });

        // Load games on page load
        loadGames();
    </script>
</body>
</html>
