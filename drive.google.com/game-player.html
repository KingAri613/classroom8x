<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link rel="icon" href="https://www.gstatic.com/images/branding/product/1x/classroom_48dp.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            color: #eaeaea;
            text-align: center;
            font-size: 1.5em;
        }

        .spinner {
            border: 4px solid rgba(233, 69, 96, 0.3);
            border-top: 4px solid #e94560;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .error {
            color: #eaeaea;
            padding: 20px;
            text-align: center;
        }

        .error h2 {
            color: #e94560;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container" id="container">
        <div class="loading">
            <div>Loading game...</div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Get game file path from URL
        const params = new URLSearchParams(window.location.search);
        const gameUrl = params.get('gameUrl');

        if (!gameUrl) {
            document.getElementById('container').innerHTML = `
                <div class="error">
                    <h2>Error</h2>
                    <p>No game specified</p>
                </div>
            `;
        } else {
            // Load game directly from file path
            const gameFrame = document.createElement('iframe');
            gameFrame.src = decodeURIComponent(gameUrl);
            gameFrame.sandbox = 'allow-scripts allow-same-origin allow-popups allow-forms allow-presentation allow-modals';
            document.getElementById('container').innerHTML = '';
            document.getElementById('container').appendChild(gameFrame);
        }
    </script>
</body>
</html>
