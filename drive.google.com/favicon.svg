<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Yellow frame -->
  <rect x="2" y="2" width="60" height="60" rx="6" fill="#F4C542" />
  <!-- Inner green board -->
  <rect x="8" y="8" width="48" height="40" rx="3" fill="#0EA060" />
  <!-- small white chalk at bottom-right -->
  <rect x="42" y="42" width="12" height="4" rx="1" fill="#FFFFFF" />
  <!-- subtle inner shadow to mimic the bitmap look -->
  <rect x="8" y="8" width="48" height="40" rx="3" fill="none" stroke="#000000" stroke-opacity="0.06"/>
</svg>
